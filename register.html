<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>X-Shop | Register Page</title>
   <link rel="icon" type="image/x-icon" href="layout/images/fav.png">
    <link rel="stylesheet" href="layout/css/style.css" />
    <link rel="stylesheet" href="layout/css/register.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand"> X-Shop </a>

          <nav>
            <ul>
              <li><a href="login.html"> Sign In </a></li>
              <li><a href="register.html"> Sign Up </a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="section-form">
      <h2>Register User</h2>
      <form novalidate>
        <input type="text" placeholder="Enter Username.." id="username" />
        <input type="email" placeholder="Enter Email.." id="email" />
        <input type="password" placeholder="Enter Password.." id="password" />

        <input type="submit" value="Sign Up" id="sign_up" />

       <span> Have Account </span><a href="login.html"> Login </a>
      </form>
    </section>

    <script src="layout/js/register.js"></script>
    <script src="layout/js/langDir.js"></script>
  </body>
</html>
